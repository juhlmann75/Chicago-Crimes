
<div class="mdc-typography--body1" style="margin-left: 50px;">
    <h3 class="mdc-typography--headline3">About</h3>
    <p>This app displays information about bus times in your location</p>

    <p>Users can input the bus route and bus stop. Then it will show the estimated time at which the bus will arrive.</p>

    <p>Users will also be able to see a map where the bus is currently.</p>
</div>
