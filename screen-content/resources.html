<div id="screenContent">
<h3 class="mdc-typography--headline3">Resources</h3>
<ul class="mdc-list demo-list mdc-list--two-line">
  <li class="template mdc-list-item mdc-ripple-upgraded" tabindex="-1"><span class="mdc-list-item__text"><span class="mdc-list-item__primary-text">JQuery</span><span class="mdc-list-item__secondary-text">Javascript Library</span></span></li>
</ul>
</div>




<script>
var resources = [
  {name:"City of Chicago Data",url: "https://data.cityofchicago.org/Public-Safety/Crimes-2001-to-present/ijzp-q8t2", desc: "API that holds crimes in Chicago", tags:"API"},
 {name:"Material Components for the Web",url: "https://material.io/develop/web/", desc: "HTML/CSS/JS implementation of Google's Material Design", tags:"UI"},
 {name:"Weather API",url: "https://api.openweathermap.org", desc: "API that holds data for the current weather", tags:"API"},
 {name:"Google Maps",url: "https://www.google.com", desc: "API that displays a map with markers", tags:"API"}
  ];


$.each(resources, function(i,v){
  var clone = $("#screenContent li.template").clone();
  clone.find(".mdc-list-item__primary-text").text(v.name);
  clone.find(".mdc-list-item__secondary-text").text(v.desc);
  clone.removeClass("template");
  clone.attr("id", v.name);
  $("#screenContent ul").append(clone);  
});

  </script>
